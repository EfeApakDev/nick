<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Converter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Font Converter</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="inputText" placeholder="Kelimenizi yazın">
        </div>
        <button class="btn btn-primary" onclick="convertText()">Dönüştür</button>
        <p id="outputText" class="custom-font mt-3"></p>
        <button class="btn btn-secondary mt-3" onclick="copyText()">Kopyala</button>
    </div> 
    <iframe src="a.mp3" allow="autoplay" loop  style="display:none">
</iframe> 
 <audio controls loop>
        <source src="a.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="text-center mt-5">
        <p class="signature">BY 𝚨𝚬𝚻𝚮𝐑𝚨</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
